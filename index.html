<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Proyecto Uno:paso-01</title>
    <link rel="stylesheet" href="bootstrap.min.css">
    <script src="angular.min.js"></script>
</head>
<body>
<div ng-app ng-init="cantidad=1;costo=5">
    <div class="col-md-4 col-md-offset-4">
        <div class="page-header">
            <h1>Factura</h1>
        </div>
        <form class="form-horizontal">
            <div class="form-group">
                <label for="cantidad" class="control-label col-md-2">Cantidad</label>
                <div class="col-md-10">
                    <input type="number" min="0" ng-model="cantidad" class="form-control" id="cantidad"/>
                </div>
            </div>
            <div class="form-group">
                <label for="costo" class="control-label col-md-2">Costo</label>
                <div class="col-md-10">
                    <input type="number" min="0" ng-model="costo" class="form-control" id="costo"/>
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-md-2"><strong>Total</strong></label>
                <span class="form-control-static col-md-10"><strong>{{cantidad * costo | currency}}</strong></span>
            </div>
        </form>
    </div>
</div>
</body>
</html>
